<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="phone">
      <img src="img/instagram-celular.png" alt="Imagem de um celular com a o app do Instagram rodando">
    </div>

    <div class="login">
      <div class="accont group">
        <img class="logo" src="img/instagram-logo.png" alt="Logo tipo do Instagram">
        <img class="profile" src="/img/perfil.jpeg" alt="Foto de perfil">
        <a href="#"><button class="btn">Continuar como lucasczeck</button></a>
        <br><a href="#"><span class="link">Remover conta</span></a>
      </div>

      <div class="not-accont group">
        <p class="text">Não é lucasczeck?</p>
        <p><a href="#"><span class="link">Trocar de conta</span></a> ou <a href="#"><span class="link">Cadastre-se</span></a></p>
      </div>

      <div class="apps">
        <p>Obtenha o aplicativo.</p>
        <div class="apps-icons">
          <a href="#"><img src="img/apple-button.png" alt="Icone da App Store"></a>
          <a href="#"><img src="img/googleplay-button.png" alt="Icone da Play Store"></a>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
